<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <div class="form-group text-center text-input">
            <label for="comment">입력한 텍스트</label>
            <textarea class="form-control" rows="5" id="comment" name=fulltext>{{full}}</textarea>
        </div>
        <h1 class="text-center font_10">텍스트는 {{total}}개의 단어로 구성되어 있습니다</h1>
        <h1 class="text-center font_10">여백 포함 글자수 : {{text_with_space}}</h1>
        <h1 class="text-center font_10">여백 제외 글자수 : {{text_without_space}}</h1>
        <div class="center">
            <h2 class="text-center">단어 카운트</h2>
                <div class="count_result">
                {% for word, count in dictionary %}
                    <li class="word_count">{{word}} : {{count}}</li><br>
                {% endfor %}
                </div>
        </div>
        <div class="flex">
        <a href = "{% url 'wordcount' %}"><button class="btn real_center"><i class="fa fa-home"></i></button></a>
        <br>
        </div>
    </div>

    
</body>
</html>
